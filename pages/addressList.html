<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/addressList.css">
    <script src="../js/setFontSize.js"></script>
    <title>收货地址</title>
</head>
<body>

    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <ul>
                <li>
                    <div class="weui-cell weui-cell_swiped">
                        <div class="weui-cell__bd">
                            <div class="weui-cell address-item-box">
                                <div class="address-left flex1 mr30">
                                    <p class="f32 c3">周星星<span class="f28 c9 ml20">18628805420</span></p>
                                    <p class="f28 c6">四川省成都市金牛区九里堤南路</p>
                                </div>
                                <a href="editAddress.html" class="address-right">编辑</a>
                            </div>
                        </div>
                        <div class="weui-cell__ft">
                            <a class="weui-swiped-btn weui-swiped-btn_warn flex_start flex_items delete-swipeout" href="javascript:;">删除</a>
                            <a class="weui-swiped-btn weui-swiped-btn_default flex_start flex_items close-swipeout" href="javascript:;">设为默认</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="weui-cell weui-cell_swiped">
                        <div class="weui-cell__bd">
                            <div class="weui-cell address-item-box">
                                <div class="address-left flex1 mr30">
                                    <p class="f32 c3">周星星<span class="f28 c9 ml20">18628805420</span></p>
                                    <p class="f28 c6">四川省成都市金牛区九里堤南路</p>
                                </div>
                                <a href="editAddress.html" class="address-right">编辑</a>
                            </div>
                        </div>
                        <div class="weui-cell__ft">
                            <a class="weui-swiped-btn weui-swiped-btn_warn flex_start flex_items delete-swipeout" href="javascript:;">删除</a>
                            <a class="weui-swiped-btn weui-swiped-btn_default flex_start flex_items close-swipeout" href="javascript:;">设为默认</a>
                        </div>
                    </div>
                </li>
            </ul>

            <a href="javascript:;" class="add-address-btn">添加地址</a>
        </div>
    </div>


    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
    <script>
        $('.delete-swipeout').click(function () {
            $(this).parents('.weui-cell').remove()
        })
        $('.close-swipeout').click(function () {
            $(this).parents('.weui-cell').swipeout('close')
        })
        $('.weui-swiped-btn').swipeout('close') //关闭
    </script>
</body>
</html>
