<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/afterSale.css">
    <script src="../js/setFontSize.js"></script>
    <title>售后</title>
</head>
<body>

    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <div class="sale-shop-info flex_start">
                <img class="shop-img flex_shrink" src="../images/shop_banner.png" alt="">
                <div class="flex_column">
                    <h4 class="f28 c3 clamp2">郎酒  (langjiu)郎牌郎酒酱香型53度整箱 装500ml *6瓶 传世酱香 重...</h4>
                    <a href="javascript:;" class="self_end contact-kefu-btn">联系客服</a>
                </div>
            </div>

            <div class="after-sale-type-box">
                <a href="applyRefund.html" class="after-sale-type-item">
                    <div class="flex_start">
                        <img class="type-icon" src="../images/after_sale_1.png" alt="">
                        <div class="flex1">
                            <label class="f28 c3">仅退款</label>
                            <p class="f28 c9 mt10">已收到货，或卖家协商同意提前下</p>
                        </div>
                        <img class="right-icon self_center" src="../images/right_icon.png" alt="">
                    </div>
                </a>
                <a href="javascript:;" class="after-sale-type-item">
                    <div class="flex_start">
                        <img class="type-icon" src="../images/after_sale_2.png" alt="">
                        <div class="flex1">
                            <label class="f28 c3">退货退款</label>
                            <p class="f28 c9 mt10">已收到货，需要退换已收到货物</p>
                        </div>
                        <img class="right-icon self_center" src="../images/right_icon.png" alt="">
                    </div>
                </a>
                <a href="javascript:;" class="after-sale-type-item">
                    <div class="flex_start">
                        <img class="type-icon" src="../images/after_sale_3.png" alt="">
                        <div class="flex1">
                            <label class="f28 c3">换货</label>
                            <p class="f28 c9 mt10">已收到货，需要换已收到的货物</p>
                        </div>
                        <img class="right-icon self_center" src="../images/right_icon.png" alt="">
                    </div>
                </a>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
</body>
</html>
