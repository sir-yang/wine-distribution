<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/discountDetails.css">
    <script src="../js/setFontSize.js"></script>
    <title>折价详情</title>
</head>
<body>

    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <div class="shop-item-info flex_start">
                <img class="shop-img flex_shrink" src="../images/shop_banner.png" alt="">
                <div class="txt-info">
                    <h4 class="clamp2 f28 c3">郎酒  (langjiu)郎牌郎酒酱香型53度整箱 装500ml *6瓶 传世酱香 重...</h4>
                    <div class="flex_between flex_items mt30">
                        <span class="shop-price">¥ 1680.00</span>
                        <span class="shop-num">x1</span>
                    </div>
                </div>
            </div>
            <div class="bgfff p30 mt20">
                <h4 class="f32 c3">退货地址</h4>
                <p class="f28 c3 mt10">收货人：周星星</p>
                <p class="f28 c3 mt10">电话：18628805420</p>
                <p class="f28 c3 mt10">收货地址：四川省成都市金牛区九里堤南路</p>
            </div>
            <div class="details-last-box">
                <div class="flex_between flex_items f28 c3">
                    <label>折价金额约</label>
                    <span class="color">¥1680.00</span>
                </div>
                <div class="flex_between flex_items f28 c3 mt10">
                    <label>退货运费补贴</label>
                    <span class="color">¥5.00</span>
                </div>
                <div class="mt30 bte9 pt30">
                    <div class="flex_end f28 c3">合计：<span class="color">¥ 1685.00</span></div>
                    <div class="flex_end">
                        <a href="javascript:;" class="order-status-btn" onclick="applyRefund()">填写物流</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-g hide"></div>
    <div class="order-refund-content hide">
        <div class="refund-tit">填写物流</div>
        <img class="refund-modal-close" src="../images/close_icon.png" alt="">
        <div class="flex_start flex_items refund-remark-box">
            <input class="flex1" type="text" placeholder="请输入物流单号" />
        </div>
        <a href="javascript:;" class="sure-refund-btn">确定</a>
    </div>

    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
    <script>
        // 填写物流
        function applyRefund() {
            $('body').find('.order-refund-content').removeClass('hide').prev().removeClass('hide');
        }

        // 关闭弹框
        $('body').find('.order-refund-content').on('click', 'img.refund-modal-close', function() {
            $(this).parent().addClass('hide').prev().addClass('hide');
        })
        $('body').find('.order-refund-content').on('click', 'a.sure-refund-btn', function() {
            $(this).parent().addClass('hide').prev().addClass('hide');
        })
    </script>
</body>
</html>
