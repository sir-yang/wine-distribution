<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/confirmOrder.css">
    <script src="../js/setFontSize.js"></script>
	<title>确认订单</title>
</head>
<body>

    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <div class="bgfff">
                <div class="confirm-address-box hide">
                    <img class="add-address-img" src="../images/not_address_icon.png" alt="">
                    <p class="f28 c9">您还没有添加收货信息，点击添加</p>
                </div>
                <div class="has-addres-box flex_start flex_items">
                    <img class="left-img" src="../images/address_icon.png" alt="">
                    <div class="address-info">
                        <p class="f28 c3">
                            <span>收货人：周星星</span>
                            <span>18628805420</span>
                        </p>
                        <p class="f28 c3 mt10">收货地址：四川省成都市金牛区九里堤南路创新创业大厦3楼</p>
                    </div>
                    <img class="right-img" src="../images/right_icon.png" alt="">
                </div>
            </div>
            
            <!-- 订单商品 -->
            <div class="confirm-shop-list">
                <div class="shop-item-info flex_start">
                    <img class="shop-img flex_shrink" src="../images/shop_banner.png" alt="">
                    <div class="txt-info flex1">
                        <h4 class="clamp2 f28 c3">郎酒  (langjiu)郎牌郎酒酱香型53度整箱 装500ml *6瓶 传世酱香 重...</h4>
                        <div class="flex_between flex_items mt30">
                            <span class="shop-num">x1</span>
                            <span class="shop-price">¥ 1680.00</span>
                        </div>
                    </div>
                </div>
                <div class="shop-item-info flex_start">
                    <img class="shop-img flex_shrink" src="../images/shop_banner.png" alt="">
                    <div class="txt-info flex1 flex_between flex_column">
                        <h4 class="clamp2 f28 c3">郎牌郎酒酱香型53度整箱</h4>
                        <div class="flex_between flex_items mt30">
                            <span class="shop-num">x1</span>
                            <span class="shop-price">¥ 1680.00</span>
                        </div>
                    </div>
                </div>
                <div class="flex_end statistics-box">
                    <span class="mr30">共1件商品</span>
                    <span>小计：<strong>¥ 1680.00</strong></span>
                </div>
            </div>

            <div class="mt20 other-info-box">
                <div class="flex_between flex_items">
                    <label>运费</label>
                    <span>¥ 5.00</span>
                </div>
                <div class="flex_start flex_items bte9">
                    <label>买家留言：</label>
                    <input type="text" class="remark-ipt" placeholder="输入给商家留言的内容" maxlength="50" />
                </div>
            </div>
        </div>
        
        <div class="confirm-footer-spacing"></div>
        <div class="confirm-footer-box flex_between flex_items">
            <span class="f28 c3">合计：<strong>¥ 1685.00</strong></span>
            <a href="javascript:;" class="pay-btn">立即支付</a>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
</body>
</html>
