<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/evaluation.css">
    <script src="../js/setFontSize.js"></script>
    <title>评价晒单</title>
</head>
<body>

    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <div class="shop-star-box flex_start flex_items">
                <img class="shop-img" src="../images/shop_banner.png" alt="">
                <label class="f30 c3">评分：</label>
                <div class="flex_start flex_items star-img-box ml20">
                    <img src="../images/star_2.png" alt="">
                    <img src="../images/star_2.png" alt="">
                    <img src="../images/star_2.png" alt="">
                    <img src="../images/star_2.png" alt="">
                    <img src="../images/star_2.png" alt="">
                </div>
            </div>

            <div class="comment-photo-box">
                <textarea maxlength="200" placeholder="输入评价内容..."></textarea>
                <div class="photo-box flex_warp">
  <!--                   <div class="img-box">
                        <img src="../images/shop_banner.png" alt="">
                        <span>X</span>
                    </div> -->
                    <img class="add-photo-icon no-update-photo" src="../images/add_img_icon.png" alt="">
                </div>
            </div>

            <a href="javascript:;" class="submit-comment-btn">提交</a>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
    <script>
        $('body').find('.star-img-box').on('click', 'img', function() {
            var grade = (Number($(this).index()) + 1) * 2;
            $(this).attr('src', '../images/star_1.png').prevAll().attr('src', '../images/star_1.png');
            $(this).nextAll().attr('src', '../images/star_2.png');
            $('body').data('grade', )
        });
    </script>
</body>
</html>
