<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/logisticsInfo.css">
    <script src="../js/setFontSize.js"></script>
    <title>物流信息</title>
</head>
<body>

    <div class="page">
        <div class="page__bd" style="height: 100%;">
             <div class="logistics-base-info">
                <div class="flex_start">
                    <label>订单编号：</label>
                    <span>201708225156284596</span>
                </div>
                <div class="flex_start">
                    <label>运单号：</label>
                    <span>201811060951</span>
                </div>
                <div class="flex_start">
                    <label>快递公司：</label>
                    <span>顺丰快递 </span>
                </div>
            </div>
            <div class="schedule-box flex_around">
                <div>
                    <img src="../images/schedule_1_defalut.png" alt="">

                </div>
                <div>
                    <img src="../images/schedule_2_defalut.png" alt="">

                </div>
                <div class="on">
                    <img src="../images/schedule_3_selected.png" alt="">

                </div>

            </div>

            <div class="logistics-info-box">
                <h4 class="f32 c3 mb30">跟单信息</h4>
                <div class="detail-info">
                    <div class="flex_start">
                        <div class="info-time flex_shrink">
                            <p></p>

                            <div class="f28 c3"></div>

                    </div>
                    <div class="flex_start">
                        <div class="info-time flex_shrink">
                            <p>08-03</p>
                            <span>13:20</span>
                        </div>
                        <div class="info-right">
                            <div class="f28 c3 signing">已签收</div>
                            <p class="f22 c6">您的快递已签收；</p>
                        </div>
                    </div>
                    <div class="flex_start">
                        <div class="info-time flex_shrink">
                            <p>08-03</p>
                            <span>13:20</span>
                        </div>
                        <div class="info-right">
                            <div class="f28 c3">运输中</div>
                            <p class="f22 c6">快件已到达成都中转站；联系电话:151-2222-2 222</p>
                        </div>
                    </div>

                    <div class="flex_start flex_items transport">
                        <div class="info-time flex_shrink">
                            <p>08-03</p>
                            <span>13:20</span>
                        </div>
                        <div class="info-right">
                            <p class="f22 c6">快件已到达南充中转站</p>
                        </div>
                    </div>
                    <div class="flex_start flex_items transport">
                        <div class="info-time flex_shrink">
                            <p>08-03</p>
                            <span>13:20</span>
                        </div>
                        <div class="info-right">
                            <p class="f22 c6">快件已到天津市中转站</p>
                        </div>
                    </div>

                    <div class="flex_start">
                        <div class="info-time flex_shrink">
                            <p>08-03</p>
                            <span>13:20</span>
                        </div>
                        <div class="info-right">
                            <div class="f28 c3">已揽件</div>
                            <p class="f22 c6">天津市呵呵(181212366)已揽件</p>
                        </div>
                    </div>

                    <div class="flex_start">
                        <div class="info-time flex_shrink">
                            <p>08-03</p>
                            <span>13:20</span>
                        </div>
                        <div class="info-right">
                            <div class="f28 c3">已发货</div>
                            <p class="f22 c6">商品已发货</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>

</html>
