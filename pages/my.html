<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/my.css">
    <script src="../js/setFontSize.js"></script>
	<title>我的</title>
</head>
<body>

    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <div class="me-banner-box">
                <img class="me-share-img" src="../images/me_share_icon.png" alt="">
                <div class="flex_between flex_items">
                    <div class="me-banner-left flex_start flex_items">
                        <img src="../images/add_img_icon.png" alt="">
                        <div>
                            <p class="f32 cf">周星星</p>
                            <p class="f24 cf">1868805420</p>
                        </div>
                    </div>
                    <div class="me-banner-right flex_center flex_items">
                        <span>编辑资料</span>
                        <img src="../images/edit_icon.png" alt="">
                    </div>
                </div>
            </div>
            

            <div class="me-content-box">
                <div class="me-order-status-box">
                    <a href="javascript:;">
                        <div class="flex_between flex_items">
                            <span class="f28 c0">我的订单</span>
                            <div class="flex_start flex_items">
                                <span class="f24 c9">全部订单</span>
                                <img class="more-order-img" src="../images/right_icon.png" alt="">
                            </div>
                        </div>
                    </a>
                    <div class="flex_around ptb30">
                        <div>
                            <div class="status-img-box">
                                <img class="wait_pay_icon" src="../images/wait_pay_icon.png" alt="">
                                <span class="status-bubble">4</span>
                            </div>
                            <span>待付款</span>
                        </div>
                        <div>
                            <div class="status-img-box">
                                <img class="wait_ship_icon" src="../images/wait_ship_icon.png" alt="">
                                <span class="status-bubble">12</span>
                            </div>
                            <span>待发货</span>
                        </div>
                        <div>
                            <div class="status-img-box">
                                <img class="wait_receipt_icon" src="../images/wait_receipt_icon.png" alt="">
                                <span class="status-bubble">1</span>
                            </div>
                            <span>待收货</span>
                        </div>
                        <div>
                            <div class="status-img-box">
                                <img class="finish_icon" src="../images/finish_icon.png" alt="">
                            </div>
                            <span>已完成</span>
                        </div>
                        <div>
                            <div class="status-img-box">
                                <img class="after_sale_icon" src="../images/after_sale_icon.png" alt="">
                                <span class="status-bubble">1</span>
                            </div>
                            <span>退款/售后</span>
                        </div>
                    </div>
                </div>

                <div class="me-navigator-box">
                    <a href="javascript:;">
                        <div class="flex_between flex_items">
                            <label>收货地址</label>
                            <img src="../images/right_icon.png" alt="">
                        </div>
                    </a>
                    <a href="javascript:;">
                        <div class="flex_between flex_items">
                            <label>品酒免费</label>
                            <img src="../images/right_icon.png" alt="">
                        </div>
                    </a>
                    <a href="javascript:;">
                        <div class="flex_between flex_items">
                            <label>折价退货</label>
                            <img src="../images/right_icon.png" alt="">
                        </div>
                    </a>
                    <a href="javascript:;">
                        <div class="flex_between flex_items">
                            <label>联系客服</label>
                            <img src="../images/right_icon.png" alt="">
                        </div>
                    </a>
                </div>
            </div>

            <div class="tabbar-spacing"></div>
            <div class="weui-tabbar">
                <a href="#tab1" class="weui-tabbar__item">
                    <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
                    <div class="weui-tabbar__icon"></div>
                    <p class="weui-tabbar__label">首页</p>
                </a>
                <a href="#tab2" class="weui-tabbar__item">
                    <div class="weui-tabbar__icon"></div>
                    <p class="weui-tabbar__label">购物车</p>
                </a>
                <a href="#tab3" class="weui-tabbar__item weui-bar__item--on">
                    <div class="weui-tabbar__icon"></div>
                    <p class="weui-tabbar__label">我的</p>
                </a>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
</body>
</html>
