<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/editAddress.css">
    <script src="../js/setFontSize.js"></script>
    <title>新增/修改地址</title>
</head>
<body>

    <div class="page">
        <div class="page__bd address-box" style="height: 100%;">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">收货人</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入真实姓名">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" placeholder="请输入手机号码">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"></div>
                    <div class="weui-cell__bd flex_between flex_items">
                        <div class="flex1 flex_start address-value">
                            <span>选择省</span>
                            <span>选择市</span>
                            <span>选择区(县）</span>
                        </div>
                        <img class="right-icon" src="../images/right_icon.png" alt="">
                        <input class="weui-input" id="city-picker" type="text" readonly value="四川省 成都市 金牛区">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="街道、小区等门牌地址" />
                    </div>
                </div>
            </div>

            <a href="javascript:;" class="save-address-btn">保存</a>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
    <script type="text/javascript" src="../js/city-picker.js"></script>
    <script>
        // 地址选择
        $("#city-picker").cityPicker({
            title: "选择地址",
            onClose: function(picker) {
                var displayValues = picker.displayValue;
                $('body').find('.address-value span:eq(0)').html(displayValues[0]);
                $('body').find('.address-value span:eq(1)').html(displayValues[1]);
                $('body').find('.address-value span:eq(2)').html(displayValues[2]);
            }
        });
    </script>
</body>
</html>
