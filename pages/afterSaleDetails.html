<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/afterSaleDetails.css">
    <script src="../js/setFontSize.js"></script>
    <title>售后详情</title>
</head>
<body>

    <div class="page">
        <div class="page__bd" style="height: 100%;">
            <!-- 等待 -->
            <div class="order-detail-status-box flex_start" style="height: 1.2rem;">
                <img class="order-status-icon flex_shrink" src="../images/order_wait_pay_icon.png" alt="">
                <div class="flex1">
                    <p class="f32 cf">等待买家收货</p>
                </div>
            </div>

            <!-- 已处理 -->
            <div class="order-detail-status-box flex_start hide">
                <img class="order-status-icon flex_shrink" src="../images/order_finish_icon.png" alt="">
                <div class="flex1">
                    <p class="f32 cf">退款成功</p>
                    <span>商品金额已退回</span>
                </div>
            </div>

            <div class="mt20 bgfff">
                <div class="p30 f30 c3 bbe9">退款信息</div>
                <div class="shop-info-box flex_start">
                    <img src="../images/shop_banner.png" alt="">
                    <h4 class="f28 c3 clamp2">郎酒  (langjiu)郎牌郎酒酱香型53度整箱 装500ml *6瓶 传世酱香 重...</h4>
                </div>
            </div>

            <div class="mt20 bgfff p30 f28 c3">
                <p>退款数量：x1</p>
                <p class="mt10">退款金额：¥5.00</p>
                <p class="mt10">申请时间：2018-11-10 :16:15:30</p>
                <div class="flex_start mt10">
                    <label>退款原因：</label>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
</body>
</html>
